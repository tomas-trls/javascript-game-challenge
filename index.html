<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fighting Game</title>
    <script src="main.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="game__stats">
        <div class="game__health-bar game__health-bar--player-one">
          <div class="game__bar--health"></div>
          <div class="game__bar--damage" id="player-one-damage"></div>
        </div>
        <div class="game__timer">Timer</div>
        <div class="game__health-bar game__health-bar--player-two">
          <div class="game__bar--health"></div>
          <div class="game__bar--damage" id="player-two-damage"></div>
        </div>
      </div>
      <div class="game__result"></div>
      <canvas class="game__canvas"></canvas>
    </div>
  </body>
</html>
